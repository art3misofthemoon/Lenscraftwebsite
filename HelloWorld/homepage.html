<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <style>
            h1 {
                font-family: "Pacifico", cursive;
                font-weight: 400;
                font-style: normal;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-image: url(pastel.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            header {
                height: 90px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: #f8f3e8;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 2rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            nav {
                padding: 10px;
                margin-top: 20px;
            }

            nav a {
                color: #333;
                text-decoration: none;
                padding: 8px 12px;
                margin-right: 10px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            nav a:hover {
                background-color: #e5d3b3;
            }

            section {
                padding: 20px;
                text-align: center;
                margin-top: 120px;
            }

            footer {
                background-color: plum;
                color: beige;
                padding: 10px;
                text-align: center;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                border-radius: 10px;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            }
            .logo {
                max-width: 200px;
                margin-left: 20px;
                height: 90px;
                border-radius: 0px;
            }

            .offer {
                position: fixed;
                top: 100px;
                right: 40px;
                color: #333;
                padding: 8px 12px;
                background-color: #fdd5df;
                border: 1px solid #ccc;
            }
            .carousel-container {
                width: 80%;
                margin: auto;
                overflow: hidden;
                margin-top: 400px;
            }

            .carousel {
                display: flex;
                transition: transform 1s ease-in-out;
            }

            .card {
                width: 300px;
                margin: 0 10px;
                border-radius: 10px;
                overflow: hidden;
            }

            .card img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

        </style>
    </head>
    <body>
        <header>
            <img src="lenscraftlogo.jpg" alt="Logo" class="logo">
            <h1>Welcome to LensCraft!</h1>
            <nav>
                <a href="http://localhost:8081/DateWebApp/display.jsp">Home</a>
                <a href="about.php">About</a>
                <a href="http://localhost:8081/DateWebApp/contact.html">Contact Us</a>
            </nav>
        </header>
        <div class="offer">
            <a href="http://localhost:8081/DateWebApp/offerManager">Available Offers</a>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <div class="card">
                    <img src="img1.jpg" alt="Image 1">
                </div>
                <div class="card">
                    <img src="img2.jpg" alt="Image 2">
                </div>
                <div class="card">
                    <img src="img4.jpg" alt="Image 4">
                </div>
                <div class="card">
                    <img src="img5.jpg" alt="Image 5">
                </div>
                <div class="card">
                    <img src="img6.jpg" alt="Image 6">
                </div>
            </div>
        </div>
        <script>
            // JavaScript for automatic sliding
            const carousel = document.querySelector('.carousel');
            const cards = document.querySelectorAll('.card');
            const totalCards = cards.length;
            let counter = 0; // Set counter to 0 initially

            setInterval(() => {
                const currentTranslate = -counter * cards[0].offsetWidth;
                carousel.style.transition = 'transform 1s ease-in-out'; // Add transition effect
                carousel.style.transform = `translateX(${currentTranslate}px)`; // Adjust translation value based on card width
                counter++; // Increment counter
                if (counter === totalCards) {
                    setTimeout(() => {
                        carousel.style.transition = 'none'; // Remove transition
                        carousel.style.transform = `translateX(0)`; // Reset transform
                        counter = 0; // Reset counter
                    }, 1000); // Wait for transition to complete before resetting
                }
            }, 3000); // Change the interval duration (milliseconds) as needed
        </script>
    </body>
</html>
