<!DOCTYPE html>
<!--login.HTML-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            body{
                background: url(pastel.jpg) no-repeat;
                background-position: center;
                background-size: cover;
                min-height: 100vh;
                width: 100%;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .form-box{
                position: relative;
                width: 400px;
                height: 550px;
                border: 2px solid rgba(255, 255, 2550.5);
                border-radius: 20px;
                backdrop-filter: blur(15px);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .form-box h2{
                color: #fff;
                text-align: center;
                font-size: 32px;
            }

            .form-box .input-box {
                position: relative;
                margin: 30px 0;
                width: 310px;
                border-bottom: 2px solid  #fff;
            }

            .form-box .input-box input {
                width: 100%;
                height: 45px;
                background: transparent;
                border: none;
                outline: none;
                padding: 0 20px 0 5px;
                color: #fff;
                font-size: 16px;
            }

            i {
                position: absolute;
                color: #fff;
                top: 13px;
                right: 0;
            }

            input::placeholder{
                color: #fff;
            }

            .btn {
                color: #fff;
                background: #FFC1CC;
                width: 100%;
                height: 50px;
                border-radius: 5px;
                outline: none;
                border: none;
                font-size: 17px;
                cursor: pointer;
                box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
            }

            .register-text {
                color: #fff;
                margin-top: 10px;
                margin-right: 10px;
            }

            #result{
                color: red;
                font-weight: 600;
                position: relative;
                top: 25px;
            }

            .popup {
                width: 400px;
                background-color: #fff;
                border-radius: 6px;
                position: absolute;
                top: 0;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
                transition: transform 0.4s, top 0.4s;
                visibility: hidden;
                text-align: center;
                padding: 0 30px 30px;
                height: 330px;
                color: #000;
            }

            .popup ion-icon {
                color: #c695fa;
                font-size: 50px;
            }

            .popup button {
                width: 100%;
                background: #c695fa;
                padding: 10px 0;
                margin-top: 50px;
                border: none;
                outline: none;
                font-size: 18px;
                color: #fff;
                border-radius: 4px;
                cursor: pointer;
                box-shadow:0 0 0 2px rgba(0, 0, 0, 0.1)
            }

            .popup a{
                color: #fff;
                text-decoration: none;
                font-weight: 600;
                letter-spacing: 2px;
            }

            .open-slide{
                top: 50%;
                transform: translate(-50%, -50%) scale(1);
                visibility: visible;
            }

            .popup h2 {
                font-weight: 500;
                font-size: 38px;
                margin: 30px 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action="" name="Formfill" onsubmit="return validation()">
                    <h2>LOGIN</h2>
                    <p id="result"></p>
                    <div class="input-box">
                        <i class='bx bx-envelope'></i>
                        <input type="email" name="Email" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="Password" placeholder="Password">
                    </div>
                    <div class="button">
                        <input type="submit" class="btn" value="Login"><br>
                    </div>
                </form>
            </div>
        </div>
        <script>
            var registeredUsers = [
                {username: "abc123@gmail.com", password: "password1"},
                {username: "avanthikha@gmail.com", password: "badger24"},
                {username: "user3@gmail.com", password: "password3"}
            ];

            function validation() {
                var email = document.Formfill.Email.value;
                var password = document.Formfill.Password.value;

                if (email === "") {
                    document.getElementById("result").innerHTML = "Enter Email*";
                    return false;
                } else if (password === "") {
                    document.getElementById("result").innerHTML = "Enter your password*";
                    return false;
                } else if (password.length < 6) {
                    document.getElementById("result").innerHTML = "Password must be at least 6 characters*";
                    return false;
                } else {
                    var isValidUser = validateLogin(email, password);
                    if (isValidUser) {
                        alert("Login successful!");
                        return true;
                    } else {
                        document.getElementById("result").innerHTML = "Invalid email or password. Please try again.";
                        return false;
                    }
                }
            }

            function validateLogin(email, password) {
                for (var i = 0; i < registeredUsers.length; i++) {
                    if (registeredUsers[i].username === email && registeredUsers[i].password === password) {
                        window.location.href = "admin.html";
                        return true;
                    }
                }
                return false;
            }
            
            
        </script>
    </body>
</html>
